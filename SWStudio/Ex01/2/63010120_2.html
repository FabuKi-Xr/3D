<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อ 2</title>
</head>
<body>
    <form id="plainForm "action>
        <fieldset id="contact">
            <legend><i>Contact Information</i></legend>
            <label for="firstname">First name:
                <input type="text" id="firstname" name="firstname" value="" placeholder="">
            </label>
            <br>
            <label for="lastname">Lirst name:
                <input type="text" id="lastname" name="lastname" value="" placeholder="">
            </label>
            <br>
            <label for="email">E-mail:
                <input type="text" id="email" name="email" value="" placeholder="">
            </label>
        </fieldset>
        <fieldset id="question">
            <legend><i>Competition Question</i></legend>
            <span>How tall is the Eiffel Tower in Paris,France?</span>
            <br><label for="ans1">
                <input type="radio" id="ans1" name="q1" value="584ft" placeholder="">584ft
            </label>
            <br><label for="ans2">
                    <input type="radio" id="ans2" name="q1" value="784ft" placeholder="">784ft
                </label>
            <br><label for="ans3">
                    <input type="radio" id="ans3" name="q1" value="984ft" placeholder="">984ft
                </label>
            <br><label for="ans4">
                    <input type="radio" id="ans4" name="q1" value="1184ft" placeholder="">1184ft
                </label>
        </fieldset>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label for="comment">In 25 words or less, say why you would like to win $10,000:
                <br><textarea id="comment" name="comment" rows=10 cols=50></textarea>
            </label>
        </fieldset>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" id="enter" name="enter" value="Enter competition" placeholder="">
        </fieldset>
        
    </form>
        
</body>
</html>
